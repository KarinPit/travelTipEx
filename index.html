<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <section class="container search-row">
        <h1>TravelTip</h1>
        <div class="search">
            <form onsubmit="onSearchLocation(event)">
                <input type="search">
                <button type="submit">GO</button>
            </form>
            <button onclick="panToMyLocation()">My Location</button>
            <button class="delete-loc" onclick="deleteLocation()">Delete Location</button>
        </div>
    </section>

    <section class="container">
        <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
        <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
        <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
        <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
        <button onclick="copyUrl()" class="btn-copy">Copy Map Link</button>
    </section>

    <section class="container">
        <p>Location: <span class="user-loc"></span></p>
        <p>You are at: <span class="user-pos"></span></p>
        <div class="info-area">
            <div class="without-map">
                <pre class="locs">
                    <p>* Search Locations to add them to the table!</p>
                </pre>
                <div class="weather">
                    <img src="./weather-default.jpg">
                    <p></p>
                </div>
            </div>
            <div id="map" style="width: 50%; height: 500px; display: inline-block; margin: 0;"></div>
        </div>
    </section>

    <script type="module" src="js/services/app.controller.js"></script>
    <script type="module" src="js/services/ans.js"></script>
</body>

</html>
